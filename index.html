<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agenda De Contactos</title>
</head>

<body>
    <div class="nav">
        <form id="formulario">
            <h1>Agenda</h1>
            <input type="text" required name="nombre" id="nombre" placeholder="Nombre:">
            <input type="text" required name="apellido" id="apellido" placeholder="Apellido:">
            <input type="text" required name="telefono" id="telefono" placeholder="Telefono:">
            <button class="button btn1">ENVIAR</button>
        </form>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    <script src="js/fetch.js"></script>
</body>

</html>
